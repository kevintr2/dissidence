	<script>
			$(document).ready(function(){       
			   var scroll_start = 0;
			   var startchange = $('#discover');
			   var offset = startchange.offset();
			   $(document).scroll(function() { 
			      scroll_start = $(this).scrollTop();
			      if(scroll_start > offset.top) {
			          $('#navbar').css('background-color', 'rgba(34,34,34,0.8)');   <!-- Changement de couleur de la barre de nav !-->
			          $('h1').css('color', 'rgba(255,255,255,0.8)'); 
			          $('nav ul li a').css('color', 'rgba(255,255,255,0.8)'); 
			       } else {
			          $('#navbar').css('background-color', 'transparent');
			          $('h1').css('color', 'rgba(0,0,0,0.8)');
			          $('nav ul li a').css('color', 'rgba(0,0,0,0.8)'); 
			       }
			   });
			});
	</script>
